  <body>
    <main class="wrapper">
      <div class="search">

        <a class="lightbox-image" href="photos/01.jpg" data-lightbox="treehouse" data-title="Hay Bales

          <img class="thumbnails-image" src="photos/thumbnails/01.jpg" alt="">

">
